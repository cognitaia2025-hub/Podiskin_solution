version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: podoskin_db
    environment:
      POSTGRES_USER: podoskin_user
      POSTGRES_PASSWORD: podoskin_password_123
      POSTGRES_DB: podoskin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d  # ✅ Ejecuta SQLs automáticamente
    networks:
      - podoskin_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podoskin_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: podoskin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - podoskin_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  whatsapp-service:
    build:
      context: ./whatsapp-web-js
      dockerfile: Dockerfile
    container_name: podoskin_whatsapp
    environment:
      BACKEND_URL: http://host.docker.internal:8000
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
    networks:
      - podoskin_network
    restart: unless-stopped
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
  whatsapp_sessions:
  whatsapp_cache:

networks:
  podoskin_network:
    driver: bridge

