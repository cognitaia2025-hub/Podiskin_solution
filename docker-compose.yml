version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: podoskin_db
    environment:
      POSTGRES_USER: podoskin_user
      POSTGRES_PASSWORD: podoskin_password_123
      POSTGRES_DB: podoskin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d  # ✅ Ejecuta SQLs automáticamente
    networks:
      - podoskin_network

volumes:
  postgres_data:

networks:
  podoskin_network:
    driver: bridge

